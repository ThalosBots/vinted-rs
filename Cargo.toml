[package]
name = "vinted-rs"
version = "0.3.3"
edition = "2021"
repository = "https://github.com/TuTarea/vinted-rs"
authors = ["Pepe Márquez <pepe.marquezromero@gmail.com>" , "Álvaro Cabo <alvarocaboac2@gmail.com>"]
description = "An async Vinted API wrapper"
license = "MIT"
readme = "README.md"
rust-version = "1.70"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
doctest = false

[features]
default = ["advanced_filters"]
advanced_filters = ["bb8-postgres",  "postgres-types"]
minimal = []


[dependencies]
reqwest = { version = "0.11", features = ["json", "cookies"] }
tokio = { version = "1", features = ["full"] }
serde = {version = "1.0", features = ["serde_derive"] }
thiserror = "1.0"
once_cell = "1.18"
rand = "0.8"
reqwest_cookie_store = "0.6"
typed-builder = "0.15"
fang = { version = "0.10.3" , features = ["asynk"], default-features = false }

[dependencies.bb8-postgres]
version = "0.8"
features = ["with-serde_json-1" , "with-uuid-1" , "with-chrono-0_4"]
optional = true

[dependencies.postgres-types]
version = "0.X.X"
features = ["derive"]
optional = true
